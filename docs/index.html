    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 按钮下载处理（保留原有逻辑，优化非跨域直链体验）
      const downloadButtons = document.querySelectorAll('.download-button');
      if (downloadButtons.length) {
        downloadButtons.forEach(button => {
          button.addEventListener('click', async (event) => {
            const downloadButton = event.currentTarget;
            const url = downloadButton.href;
            // 跨域或 GitHub 等外链，直接交给浏览器
            if (/^https?:\/\//i.test(url) && !url.startsWith(location.origin)) {
              return;
            }
            event.preventDefault();
            const textEl = downloadButton.querySelector('span');
            const originalText = textEl ? textEl.textContent : '';
            if (downloadButton.classList.contains('disabled')) return;
            try {
              if (textEl) textEl.textContent = '正在准备...';
              downloadButton.classList.add('disabled');
              const response = await fetch(url);
              if (!response.ok) throw new Error(`下载失败: ${response.status} ${response.statusText}`);
              const blob = await response.blob();
              const blobUrl = window.URL.createObjectURL(blob);
              const tempLink = document.createElement('a');
              tempLink.style.display = 'none';
              tempLink.href = blobUrl;
              tempLink.setAttribute('download', url.split('/').pop());
              document.body.appendChild(tempLink);
              tempLink.click();
              document.body.removeChild(tempLink);
              window.URL.revokeObjectURL(blobUrl);
              if (textEl) textEl.textContent = '下载完成';
              setTimeout(() => {
                if (textEl) textEl.textContent = originalText || '';
                downloadButton.classList.remove('disabled');
              }, 2000);
            } catch (error) {
              console.error('下载出错:', error);
              if (textEl) textEl.textContent = '下载失败';
              setTimeout(() => {
                if (textEl) textEl.textContent = originalText || '';
                downloadButton.classList.remove('disabled');
              }, 3000);
            }
          });
        });
      }

      // 复制下载链接
      const toast = document.getElementById('toast');
      function showToast(msg) {
        if (!toast) return;
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2200);
      }
      const copyBtn = document.getElementById('copy-link');
      copyBtn?.addEventListener('click', async () => {
        const url = copyBtn.getAttribute('data-url') || '';
        try {
          await navigator.clipboard.writeText(new URL(url, location.href).href);
          showToast('已复制下载链接');
        } catch {
          // 旧浏览器降级
          const input = document.createElement('input');
          input.value = new URL(url, location.href).href;
          document.body.appendChild(input);
          input.select();
          document.execCommand('copy');
          document.body.removeChild(input);
          showToast('已复制下载链接');
        }
      });

      // 获取并显示 APK 大小：优先 HEAD，其次 blob
      const apkUrl = 'APK/Cloudrain.apk';
      const apkSizeEl = document.getElementById('apk-size');
      function formatSize(bytes) {
        if (!bytes || isNaN(bytes)) return '未知';
        const units = ['B','KB','MB','GB'];
        let size = bytes, idx = 0;
        while (size >= 1024 && idx < units.length - 1) { size /= 1024; idx++; }
        return `${size.toFixed(size < 10 && idx > 0 ? 2 : 1)} ${units[idx]}`;
      }
      async function fetchHeadSize(url) {
        const res = await fetch(url, { method: 'HEAD' });
        if (!res.ok) throw new Error('HEAD 失败');
        const len = res.headers.get('content-length');
        if (!len) throw new Error('无 content-length');
        return parseInt(len, 10);
      }
      (async () => {
        if (!apkSizeEl) return;
        try {
          const bytes = await fetchHeadSize(apkUrl);
          apkSizeEl.textContent = formatSize(bytes);
        } catch (e) {
          try {
            const res = await fetch(apkUrl);
            if (!res.ok) throw new Error('GET 失败');
            const blob = await res.blob();
            apkSizeEl.textContent = formatSize(blob.size);
          } catch (err) {
            console.error('获取 APK 大小出错:', err);
            apkSizeEl.textContent = '未知';
          }
        } finally {
          apkSizeEl.classList.remove('skeleton');
        }
      })();
    });
    </script>
